kwargs:
  seed: 1
logging:
  _target_: research.tasks.logger.Logger
  ckpt_folder: /home/rohan/projects/Alzheimers-Research/research/checkpoints
  result_folder: /home/rohan/projects/Alzheimers-Research/research/results
  figure_folder: /home/rohan/projects/Alzheimers-Research/research/figures
  log_epochs: true
task:
  _target_: research.tasks.train.TrainTask
  train_cfg:
    _target_: research.common.config_classes.TrainConfig
    model_cls:
      _target_: hydra.utils.get_class
      path: research.models.densenet.DenseNet
    optim:
      _target_: functools.partial
      _args_:
      - '${get_method: torch.optim.SGD}'
      lr: 0.0001
      momentum: 0.9
    loss_function:
      _target_: torch.nn.CrossEntropyLoss
    num_epochs: 200
    es_tolerance: 0
  dataset:
    _target_: research.dataset.adni.AdniDataset
    dataset_cfg:
      _target_: research.common.dataset_config.DatasetConfig
      task:
        _target_: '${get_method: research.common.dataset_config.DatasetTask.__getattr__}'
        name: CLASSIFICATION
      mode:
        _target_: '${get_method: research.common.dataset_config.DataMode.__getattr__}'
        name: SCANS
      split_type:
        _target_: research.common.dataset_config.BasicSplit
        train_ratio: 0.8
        val_ratio: 0.1
        test_ratio: 0.1
      scan_paths: /media/rohan/ThirdHardDrive/Research/Combined_FSL/scans
      embedding_paths: /media/rohan/ThirdHardDrive/Research/Combined_FSL/embeddings
      batch_size: 4
      cohorts:
      - CN
      - Dementia
      ni_vars:
      - name: MMSE
        type: continuous_bounded
        min: 0
        max: 30
      - name: CDRSB
        type: continuous_bounded
        min: 0
        max: 30
      - name: mPACCtrailsB
        type: normal
      - name: mPACCdigit
        type: normal
      - name: APOE4
        type: discrete
        num_classes: 3
      - name: ADAS11
        type: continuous_bounded
        min: 0
        max: 70
      - name: ADAS13
        type: continuous_bounded
        min: 0
        max: 85
      - name: ADASQ4
        type: continuous_bounded
        min: 0
        max: 10
      - name: FAQ
        type: continuous_bounded
        min: 0
        max: 30
      - name: RAVLT_immediate
        type: continuous_bounded
        min: 0
        max: 75
      - name: RAVLT_learning
        type: continuous_bounded
        min: -15
        max: 15
      - name: TRABSCOR
        type: continuous_bounded
        min: 0
        max: 1000
      load_embeddings: true
      num_seq_visits: 3
      seq_visit_delta: 6
      progression_window: 36
      tolerance_lower: 24
      tolerance_upper: 12
  model:
    channels:
    - 6
    - 12
    - 32
    - 24
    growth_rate: 12
    theta: 0.5
    drop_rate: 0.1
